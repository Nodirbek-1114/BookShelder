<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
    <!-- style link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BookShelter</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="header__top">
            <div class="container header__top--wrapper d-flex align-items-center">
                <a href="#" class="logo">
                    <img src="./images/header-logo.svg" alt="BookShelter logo" />
                </a>
                <div class="d-flex align-items-center w-100 justify-content-between">
                    <input type="text" placeholder="Search books" class="form-control header__input" />
                    <div class="sun">
                        <i class="bi bi-brightness-high-fill text-warning"></i>
                        <a href="./login.html " target="_blank" class="logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container d-flex align-items-center justify-content-end">
                <strong class="showing">Showing 18 Result(s)</strong>
                <a href="https://calendar.google.com/calendar/u/0/r?pli=1" class="sort">
                    <i class="bi bi-calendar-minus calendar"></i>Order by newest
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <div id="modal-back" class="back-hidden"></div>
        <div class="container d-flex">

            <aside class="aside">
                <div class="aside-wrapper">
                    <h3>Bookmarks</h3>
                    <p>If you don’t like to read, you haven’t found the right book</p>
                </div>
            </aside>

            <section>
                <div class="hero__wrapper">
                    <div class="wrapper" id="cards">

                    </div>
                </div>
            </section>
        </div>


        <!-- modal start -->
        <div id="modal" class="hidden container">
            <div class="modal-content">
            </div>
            <!-- modal end -->
        </div>
    </main>

    <!-- Bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
        </script>
    <!-- js -->
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
